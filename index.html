<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GojuRyuk Virtual Dojo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Welcome to the GojuRyuk Virtual Dojo</h1>
    <p id="reflectionDisplay">Today’s Reflection: You haven’t submitted a reflection yet.</p>
  </header>

  <main>
    <section id="progressSection">
      <h2>Dojo Progress</h2>
      <p id="attendanceDisplay">Attendance: 0 day(s)</p>
      <p id="lessonProgress">Lessons Completed: 0</p>
    </section>

    <section id="actions">
      <button id="markAttendance">Mark Attendance</button>
      <button id="startLesson">Start Lesson</button>
      <input type="text" id="lessonReflection" placeholder="Write your reflection here...">
      <button id="submitReflection">Submit Reflection</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
